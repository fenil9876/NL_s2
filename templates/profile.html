{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid vh-100" style="background-color:#dee6ec">
        <div class="bg-light text-center py-3 mb-4">
            <h1>Welcome, {{ user.first_name }}</h1>
        </div>
        <div class="row h-100">
            
            <!-- Sidebar -->
            <div class="col-md-3 bg-light p-4">
                <div class="list-group">
                    <a href="home" class="list-group-item list-group-item-action btn btn-primary">Home</a>
                    <a href="profile" class="list-group-item list-group-item-action btn btn-primary">Profile</a>
                    <a href="points" class="list-group-item list-group-item-action btn btn-primary">Points</a>
                    <a href="task" class="list-group-item list-group-item-action btn btn-primary">Task</a>
                    <a href="logout" class="list-group-item list-group-item-action btn btn-danger">Logout</a>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 bg-white p-5 rounded">
                <div class="container" style="background-color:#dee6ec; padding: 20px; border-radius: 10px;">
                    <h3>Profile</h3>
                    <hr>
                    {% for i in app_names %}
                        <h4>{{ i }}</h4>
                    {% endfor %}
                    <br>
                    <h4>First Name: {{ user.first_name }}</h4>
                    <h4>Last Name: {{ user.last_name }}</h4>
                    <h4>Username: {{ user.username }}</h4>
                    <h4>Email: {{ user.email }}</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
