{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f7f6;
        }
        .sidebar {
            background-color: #2c3e50;
            height: 100vh;
        }
        .sidebar .list-group-item {
            background-color: transparent;
            color: white;
            border: none;
        }
        .sidebar .list-group-item:hover {
            background-color: #34495e;
        }
        .dashboard-header {
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
        }
        .app-card {
            background-color: #ecf0f1;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .app-card img {
            border-radius: 10px;
        }
        .app-card h2 {
            font-size: 1.5rem;
            color: #2c3e50;
        }
        .btn-success {
            background-color: #27ae60;
            border: none;
        }
        .btn-success:hover {
            background-color: #219150;
        }
    </style>
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="dashboard-header text-center mb-4">
            <h1>Welcome, {{ user.first_name }}</h1>
        </div>
        <div class="row h-100">
            
            <!-- Sidebar -->
            <div class="col-md-3 sidebar p-4">
                <div class="list-group">
                    <a href="home" class="list-group-item list-group-item-action">Home</a>
                    <a href="profile" class="list-group-item list-group-item-action">Profile</a>
                    <a href="points" class="list-group-item list-group-item-action">Points</a>
                    <a href="task" class="list-group-item list-group-item-action">Task</a>
                    <a href="logout" class="list-group-item list-group-item-action text-danger">Logout</a>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 bg-white p-5 rounded">
                {% for app in apps %}
                <div class="container my-3 p-3 app-card d-flex align-items-center">
                    <img class="m-3" style="width: 100px; height: 100px;" src="{{ app.app_icon.url }}" alt="App Icon">
                    <div class="flex-grow-1">
                        <h2 class="m-3">{{ app.app_name }}</h2>
                        <a class="m-3 btn btn-link" href="{% url 'app' id=app.id %}">View in Detail &gt;</a>
                    </div>
                    <button class="btn btn-success m-3">{{ app.points }} POINTS</button>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</body>
</html>
